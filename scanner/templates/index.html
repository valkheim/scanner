{% extends 'base.html' %}

{% block main %}
<main>
    <a id="upload" class="anchor"></a>
    <div class="upload">
        <div class="drag-area">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <header>Drag & Drop to upload file</header>
            <span>OR</span>
            <button>Browse file</button>
            <input type="file" hidden>
        </div>
    </div>

    <div class="last_results">
        <a id="last_results" class="anchor"></a>
        <h1>Last results</h1>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Last update</th>
                    <th>SHA1</th>
                    <th>Filename</th>
                    <th>Analyse</th>
                </tr>
            </thead>
            <tbody>
                {% for result in last_results %}
                <tr>
                    <th>{{ result.last_update }}</th>
                    <th>{{ result.sha1 }}</th>
                    <th>{{ result.filename }}</th>
                    <th><a href="/r/{{ result.sha1 }}">GO</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </ul>
    </div>

</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='scripts/dragndrop.js') }}"> </script>
{% endblock %}
